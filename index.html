<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="page-title">JavaScript Quiz    </header>
        <div class="grid-start">
            <div>
                <p>Click the button to begin the quiz. Good Luck!</p>
                <button id="start" class="button">Start</button>    
                <div class="timer">
                    Timer: <span id="time"> 1:30 </span> minutes
                </div>
            </div>  
        </div>  

        <!--Quiz Section-->
    <div class="grid">
        <div id="quiz">
            <p id="question"></p>
                <div class="buttons">
                    <button id="btn0"><span id="choice0"></span></button>
                    <button id="btn1"><span id="choice1"></span></button>
                    <button id="btn2"><span id="choice2"></span></button>
                    <button id="btn3"><span id="choice3"></span></button>
                    <div id="response" class="response" >Answer: </div>
                </div>
        </div>
    </div>    
    <div id="result" class="resultContainer"  style="display: none;"></div>    
    <button id="replay" class="button" >Restart</button>
    <footer>&copy; 2020 by DeAnna Martinez</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
